<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Işıl'a Ulaş</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #e8ddd0;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #touch-controls {
      display: none;
      width: 100%;
      padding: 16px 20px;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }
    /* Show on touch-capable devices */
    @media (pointer: coarse) {
      #touch-controls { display: flex; }
    }
    .touch-btn {
      width: 64px;
      height: 64px;
      background: #2a2a35;
      border: none;
      border-radius: 8px;
      color: rgba(255,255,255,0.7);
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 0 #1a1a22;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .touch-btn:active {
      box-shadow: 0 1px 0 #1a1a22;
      transform: translateY(3px);
    }
    .btn-group {
      display: flex;
      gap: 12px;
    }
    .touch-btn.jump {
      width: 80px;
      height: 64px;
    }
  </style>
  <script type="module" crossorigin src="/valentines-day/assets/main-DspMMw0J.js"></script>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="touch-controls">
    <div class="btn-group">
      <button class="touch-btn" data-key="ArrowLeft">&#9664;</button>
      <button class="touch-btn" data-key="ArrowRight">&#9654;</button>
    </div>
    <button class="touch-btn jump" data-key="Space">&#9650;</button>
  </div>
</body>
</html>
